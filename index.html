    // --- HOOK DE SINCRONIZAÇÃO (Mantido do passo anterior) ---
    function useSyncedState(key, initialValue) {
      const [data, setData] = useState(() => {
        try {
          const saved = localStorage.getItem(`qgi_${key}`);
          return saved ? JSON.parse(saved) : initialValue;
        } catch (e) {
          return initialValue;
        }
      });

      const isRemoteUpdate = useRef(false);

      useEffect(() => {
        let unsubscribe = () => {};
        const connectToFirestore = () => {
          if (!window.db || !window.LAB_ID) return;
          const docRef = window.doc(window.db, "labs", window.LAB_ID, "data", key);
          unsubscribe = window.onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists()) {
              const remoteData = docSnap.data().content;
              if (JSON.stringify(remoteData) !== JSON.stringify(data)) {
                isRemoteUpdate.current = true;
                setData(remoteData);
                localStorage.setItem(`qgi_${key}`, JSON.stringify(remoteData));
              }
            }
          }, (error) => console.log("Aguardando sync...", error));
        };

        if (window.db) {
          connectToFirestore();
        } else {
          window.addEventListener('firebase-ready', connectToFirestore);
        }

        return () => {
          unsubscribe();
          window.removeEventListener('firebase-ready', connectToFirestore);
        };
      }, [key]);

      const updateData = (newDataOrFn) => {
        let newData;
        if (typeof newDataOrFn === 'function') {
          newData = newDataOrFn(data);
        } else {
          newData = newDataOrFn;
        }
        isRemoteUpdate.current = false;
        setData(newData);
        localStorage.setItem(`qgi_${key}`, JSON.stringify(newData));

        if (window.db && window.LAB_ID) {
          const docRef = window.doc(window.db, "labs", window.LAB_ID, "data", key);
          window.setDoc(docRef, { content: newData }, { merge: true })
            .catch(e => console.error("Erro ao salvar nuvem:", e));
        }
      };

      return [data, updateData];
    }

            <DashboardCard title="Controlados (Exército)" description="Relatório mensal de movimentação." icon={<Icons.ShieldAlert size={40} />} color="bg-red-600" onClick={() => onNavigate('army')} badges={[notifications.armyReport ? { text: 'RELATÓRIO PENDENTE', color: 'bg-red-600 text-white animate-pulse shadow-red-600/50' } : null]} />
            <div className="group relative flex flex-col items-center justify-center p-8 h-64 rounded-3xl border-2 border-dashed border-slate-700/50 bg-slate-800/20 backdrop-blur-sm transition-all duration-300 opacity-60 hover:opacity-100 hover:border-slate-500 hover:bg-slate-800/40 cursor-pointer">
              <div className="bg-slate-700/50 p-4 rounded-full mb-4 transition-transform group-hover:scale-110"><Icons.Plus size={32} className="text-slate-400" /></div>
              <h3 className="text-xl font-medium text-slate-400">Novo Módulo</h3>
              <p className="text-sm text-slate-500 mt-2 text-center">Espaço reservado para<br/>expansão futura.</p>
            </div>
          </div>
          <footer className="mt-12 text-slate-600 text-sm font-medium">Sistema QGI v3.0 • Cloud Sync Ativado</footer>

    }

    function DashboardCard({ title, description, icon, color, onClick, badges }) {
      return (
        <button onClick={onClick} className="group relative flex flex-col items-start justify-between p-8 h-64 w-full rounded-3xl border border-slate-700/50 bg-slate-800/40 backdrop-blur-xl shadow-2xl transition-all duration-500 hover:scale-[1.02] hover:shadow-2xl hover:border-slate-500 hover:bg-slate-800/60 focus:outline-none text-left overflow-hidden">
          <div className={`absolute top-0 right-0 w-32 h-32 ${color} opacity-20 blur-[60px] rounded-full group-hover:opacity-30 transition-opacity duration-500`}></div>
          <div className="w-full flex justify-between items-start">
            <div className={`p-4 rounded-2xl bg-slate-700/30 text-white mb-4 group-hover:scale-110 transition-transform duration-500 shadow-inner ring-1 ring-white/10`}>{icon}</div>
            {badges && badges.some(b => b) && <div className="flex flex-col items-end gap-2 animate-in fade-in slide-in-from-right-4 duration-500">{badges.filter(b => b).map((badge, idx) => <span key={idx} className={`px-3 py-1 rounded-full text-[10px] uppercase tracking-wider font-bold shadow-lg ${badge.color}`}>{badge.text}</span>)}</div>}

            <p className="text-slate-400 font-medium leading-relaxed group-hover:text-slate-300 transition-colors">{description}</p>
          </div>
        </button>
      );
    }

    function TaskManager({ onBack }) {
      // USANDO O NOVO HOOK DE SYNC para 'staff'
      const [staff, setStaff] = useSyncedState('staff', INITIAL_STAFF);
      
      const [activeTab, setActiveTab] = useState('ensaios'); 
      const [isLocked, setIsLocked] = useState(true);
      const [newTaskText, setNewTaskText] = useState(''); 
      const [selectedStaffId, setSelectedStaffId] = useState(null);
      const [filterRole, setFilterRole] = useState('Todos');
      const [newStaffName, setNewStaffName] = useState('');
      const [newStaffRole, setNewStaffRole] = useState('Tecnico');

      // (Nota: o useEffect de localStorage original é redundante pois o hook já faz isso, mas mantemos o código limpo removendo-o)

      const addTask = (staffId, type) => { if (!newTaskText.trim()) return; setStaff(prev => prev.map(s => { if (s.id === staffId) { const task = { id: Date.now().toString(), text: newTaskText }; if (type === 'quality') return { ...s, qualityTasks: [...s.qualityTasks, task] }; return { ...s, tasks: [...s.tasks, task] }; } return s; })); setNewTaskText(''); setSelectedStaffId(null); };
      const removeTask = (staffId, taskId, type) => { if (isLocked) return; setStaff(prev => prev.map(s => { if (s.id === staffId) { if (type === 'quality') return { ...s, qualityTasks: s.qualityTasks.filter(t => t.id !== taskId) }; return { ...s, tasks: s.tasks.filter(t => t.id !== taskId) }; } return s; })); };
      
      const addStaffMember = (e) => { e.preventDefault(); if (!newStaffName.trim()) return; const newMember = { id: 's_' + Date.now(), name: newStaffName, role: newStaffRole, tasks: [], qualityTasks: [] }; setStaff([...staff, newMember]); setNewStaffName(''); };
      const removeStaffMember = (id) => { if (confirm('Remover este membro e suas tarefas?')) setStaff(staff.filter(s => s.id !== id)); };

      const filteredStaff = staff.filter(s => filterRole === 'Todos' || s.role === filterRole);

      // Helper para Impressão Estilo Excel (RESTAURADO)
      const PrintTable = ({ title, type }) => {
        const maxRows = staff.reduce((max, member) => {
          const tasks = type === 'quality' ? member.qualityTasks : member.tasks;
          return Math.max(max, tasks.length);
        }, 0);
        const rows = Math.max(maxRows, 5);

        return (
          <div className="print-only">
            <h2 className="text-xl font-bold text-black mb-2 uppercase border-b-2 border-black pb-1">{title}</h2>
            <table className="print-table">
              <thead>
                <tr>
                  {staff.map(member => (
                    <th key={member.id}>
                      {member.name}
                      <br/>
                      <span className="font-normal text-[8px] normal-case">
                        {member.role === 'Tecnico' ? 'Técnico(a)' : 'Estagiário(a)'}
                      </span>
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {Array.from({ length: rows }).map((_, rowIndex) => (
                  <tr key={rowIndex}>
                    {staff.map(member => {
                      const taskList = type === 'quality' ? member.qualityTasks : member.tasks;
                      const task = taskList[rowIndex];
                      return (
                        <td key={member.id}>
                          {task ? task.text : ''}
                        </td>
                      );
                    })}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-slate-900 text-slate-200 p-6 md:p-12 print:bg-white print:text-black print:p-0">
          
          <div className="print-only">
            <div className="mb-4 text-center">
              <h1 className="text-2xl font-bold uppercase">Painel QGI - Relatório de Atividades</h1>
              <p className="text-xs text-gray-500">Gerado em: {new Date().toLocaleDateString('pt-BR')}</p>
            </div>
            <PrintTable title="Distribuição de Ensaios Analíticos" type="normal" />
            <div className="page-break"></div>
            <PrintTable title="Gestão da Qualidade Laboratorial" type="quality" />
            <div className="signature-block"><div className="signature-line">Assinatura do Responsável</div></div>
          </div>

          <div className="no-print">
            <div className="flex flex-col xl:flex-row xl:items-center justify-between mb-8 gap-6">
              <div className="flex items-center gap-4">
                <button onClick={onBack} className="p-2 rounded-full hover:bg-slate-800 transition-colors"><Icons.ArrowLeft size={24} /></button>
                <div><h2 className="text-3xl font-bold text-white flex items-center gap-3"><Icons.ClipboardList className="text-indigo-400" /> Distribuição & Equipe</h2><p className="text-slate-400 text-sm">Gerencie ensaios, qualidade e equipe.</p></div>
              </div>
              <div className="flex bg-slate-800/50 p-1 rounded-xl border border-slate-700">
                <button onClick={() => setActiveTab('ensaios')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'ensaios' ? 'bg-indigo-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Ensaios</button>
                <button onClick={() => setActiveTab('qualidade')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${activeTab === 'qualidade' ? 'bg-teal-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}><Icons.ShieldCheck size={16} /> Qualidade</button>
                <button onClick={() => setActiveTab('equipe')} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${activeTab === 'equipe' ? 'bg-slate-700 text-white shadow' : 'text-slate-400 hover:text-white'}`}><Icons.Users size={16} /> Equipe</button>
              </div>
            </div>

            {activeTab !== 'equipe' && (
              <div className="flex flex-wrap items-center justify-between gap-4 mb-6 bg-slate-800/30 p-3 rounded-xl border border-slate-700/50">
                <div className="flex gap-2">
                  {['Todos', 'Tecnico', 'Estagiario'].map((role) => (
                    <button key={role} onClick={() => setFilterRole(role)} className={`px-3 py-1.5 rounded text-xs font-bold uppercase tracking-wider transition-colors ${filterRole === role ? 'bg-slate-700 text-white' : 'text-slate-500 hover:text-slate-300'}`}>
                      {role === 'Tecnico' ? 'Técnicos' : role === 'Estagiario' ? 'Estagiários' : 'Todos'}
                    </button>
                  ))}
                </div>
                <div className="flex items-center gap-3">
                   <button onClick={() => setIsLocked(!isLocked)} className={`flex items-center gap-2 px-3 py-1.5 rounded text-sm font-medium border transition-all ${isLocked ? 'bg-slate-800 border-slate-600 text-slate-400' : 'bg-red-500/10 border-red-500/50 text-red-400 animate-pulse'}`}>
                    {isLocked ? <Icons.Lock size={14} /> : <Icons.Unlock size={14} />} {isLocked ? 'Travado' : 'Editando'}
                  </button>
                  <button onClick={()=>window.print()} className="p-2 rounded bg-slate-100 text-slate-900 hover:bg-white transition-colors" title="Imprimir Tabela (PDF)"><Icons.Printer size={18} /></button>
                </div>
              </div>
            )}

            {activeTab === 'equipe' && (
              <div className="max-w-4xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-300">
                <div className="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-xl mb-8">
                  <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2"><Icons.Plus size={20} className="text-emerald-400"/> Adicionar Membro</h3>
                  <form onSubmit={addStaffMember} className="flex flex-col md:flex-row gap-4">
                    <input type="text" placeholder="Nome completo..." value={newStaffName} onChange={(e) => setNewStaffName(e.target.value)} className="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-emerald-500" />
                    <select value={newStaffRole} onChange={(e) => setNewStaffRole(e.target.value)} className="bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-emerald-500">
                      <option value="Tecnico">Técnico</option>
                      <option value="Estagiario">Estagiário</option>
                    </select>
                    <button type="submit" className="bg-emerald-600 hover:bg-emerald-500 text-white font-bold px-6 py-3 rounded-lg transition-colors">Adicionar</button>
                  </form>
                </div>
                <div className="space-y-3">
                  <h3 className="text-lg font-semibold text-slate-400 uppercase tracking-wider mb-4">Equipe Atual ({staff.length})</h3>
                  {staff.map(member => (
                    <div key={member.id} className="flex items-center justify-between p-4 bg-slate-800/50 border border-slate-700 rounded-xl">
                      <div className="flex items-center gap-4">
                        <div className={`p-3 rounded-full ${member.role === 'Tecnico' ? 'bg-indigo-500/20 text-indigo-400' : 'bg-purple-500/20 text-purple-400'}`}>{member.role === 'Tecnico' ? <Icons.User size={20} /> : <Icons.GraduationCap size={20} />}</div>
                        <div><h4 className="font-bold text-white text-lg">{member.name}</h4><span className="text-sm text-slate-400">{member.role === 'Tecnico' ? 'Técnico(a)' : 'Estagiário(a)'}</span></div>
                      </div>
                      <button onClick={() => removeStaffMember(member.id)} className="p-2 text-slate-500 hover:text-red-400 hover:bg-slate-700/50 rounded-lg transition-colors"><Icons.Trash2 size={20} /></button>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {activeTab !== 'equipe' && (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-in fade-in zoom-in duration-300">
                {filteredStaff.map((person) => {
                  const currentTasks = activeTab === 'qualidade' ? person.qualityTasks : person.tasks;
                  const taskType = activeTab === 'qualidade' ? 'quality' : 'normal';
                  const headerColor = activeTab === 'qualidade' ? 'bg-teal-500/10 border-teal-500/20' : (person.role === 'Tecnico' ? 'bg-indigo-500/10 border-indigo-500/20' : 'bg-purple-500/10 border-purple-500/20');
                  return (
                    <div key={person.id} className={`flex flex-col bg-slate-800/40 border border-slate-700/50 rounded-xl overflow-hidden backdrop-blur-sm transition-all ${!isLocked ? 'ring-2 ring-slate-500/30' : ''}`}>
                      <div className={`p-4 border-b border-slate-700/50 flex items-center justify-between ${headerColor}`}>
                        <div className="flex items-center gap-3">
                          <div className={`p-2 rounded-full bg-slate-900/30`}>{activeTab === 'qualidade' ? <Icons.ShieldCheck size={18} className="text-teal-400" /> : (person.role === 'Tecnico' ? <Icons.User size={18} className="text-indigo-400" /> : <Icons.GraduationCap size={18} className="text-purple-400" />)}</div>
                          <div><h3 className="font-bold text-white">{person.name}</h3><span className="text-xs text-slate-400 uppercase tracking-wider font-semibold">{person.role}</span></div>
                        </div>
                      </div>
                      <div className="flex-1 p-4 bg-slate-800/20 min-h-[200px]">
                        {currentTasks.length === 0 ? <div className="h-full flex flex-col items-center justify-center text-slate-600 border-2 border-dashed border-slate-700/50 rounded-lg p-4"><span className="text-sm italic">Sem atribuições</span></div> : 
                          <ul className="space-y-2">{currentTasks.map((task) => <li key={task.id} className="group flex items-start justify-between gap-2 p-3 rounded-lg bg-slate-700/30 border border-slate-600/30 hover:border-slate-500"><span className="text-sm text-slate-200 leading-snug font-medium">{task.text}</span>{!isLocked && <button onClick={() => removeTask(person.id, task.id, taskType)} className="text-slate-500 hover:text-red-400 transition-colors"><Icons.Trash2 size={14} /></button>}</li>)}</ul>
                        }
                      </div>
                      {!isLocked && <div className="p-3 bg-slate-800/80 border-t border-slate-700">{selectedStaffId === person.id ? <div className="flex gap-2 animate-in slide-in-from-bottom-2 fade-in duration-200"><input autoFocus type="text" className="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-sm text-white focus:outline-none focus:border-emerald-500" placeholder="Tarefa..." value={newTaskText} onChange={(e) => setNewTaskText(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && addTask(person.id, taskType)} /><button onClick={() => addTask(person.id, taskType)} className="bg-emerald-600 text-white p-1.5 rounded hover:bg-emerald-500"><Icons.Plus size={16} /></button></div> : <button onClick={() => setSelectedStaffId(person.id)} className="w-full py-2 flex items-center justify-center gap-2 text-sm text-slate-400 hover:text-emerald-400 hover:bg-slate-700/50 rounded border border-dashed border-slate-600 hover:border-emerald-500/50 transition-all"><Icons.Plus size={14} /> Adicionar</button>}</div>}
                    </div>
                  );
                })}
              </div>
            )}
          </div>
        </div>
      );
    }

    function ReagentManager({ onBack }) {
      // USANDO O NOVO HOOK DE SYNC para 'reagents' e 'history'
      const [reagents, setReagents] = useSyncedState('reagents', INITIAL_REAGENTS);
      const [history, setHistory] = useSyncedState('reagents_history', []);
      
      const [searchTerm, setSearchTerm] = useState('');
      const [activeTab, setActiveTab] = useState('reagent');
      const [showAddModal, setShowAddModal] = useState(false);
      const [newReagent, setNewReagent] = useState({ type: 'reagent' });
      const [showDeleteModal, setShowDeleteModal] = useState(false);
      const [itemToDelete, setItemToDelete] = useState(null);

      const getStatus = (dateStr) => {
        const today = new Date(); const expiry = new Date(dateStr); const diffTime = expiry.getTime() - today.getTime(); const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        if (diffDays < 0) return { color: 'text-red-500', bg: 'bg-red-500/10', border: 'border-red-500/20', label: 'VENCIDO' };
        if (diffDays < 30) return { color: 'text-yellow-400', bg: 'bg-yellow-500/10', border: 'border-yellow-500/20', label: 'VENCE EM BREVE' };
        return { color: 'text-emerald-400', bg: 'bg-emerald-500/10', border: 'border-emerald-500/20', label: 'DENTRO DA VALIDADE' };
      };

      const filteredList = useMemo(() => {
        // Garantia de que reagents é um array
        const listData = Array.isArray(reagents) ? reagents : [];
        let list = listData.filter(r => (r.type === activeTab || (!r.type && activeTab === 'reagent')) && (r.name.toLowerCase().includes(searchTerm.toLowerCase()) || r.brand.toLowerCase().includes(searchTerm.toLowerCase())));
        list.sort((a, b) => new Date(a.expiryDate).getTime() - new Date(b.expiryDate).getTime());
        return list;
      }, [reagents, searchTerm, activeTab]);

      const historyList = useMemo(() => {
        const listData = Array.isArray(history) ? history : [];
        let list = listData.filter(h => h.name.toLowerCase().includes(searchTerm.toLowerCase()));
        list.sort((a, b) => new Date(b.removedDate).getTime() - new Date(a.removedDate).getTime());
        return list;
      }, [history, searchTerm]);

      // BADGE DE SUGESTÃO (RESTAURADO)
      const getSuggestionBadge = (item, list) => {
        if (activeTab === 'history') return null;
        const duplicates = list.filter(r => r.name.toLowerCase() === item.name.toLowerCase());
        if (duplicates.length > 1) {
          const isFirst = duplicates[0].id === item.id;
          if (isFirst) {
            return (
              <span className="ml-2 inline-flex items-center gap-1 px-2 py-0.5 rounded text-xs font-bold bg-blue-500 text-white animate-pulse">
                <Icons.CheckCircle size={10} /> USAR ESTE
              </span>
            );
          }
        }
        return null;
      };

      const handleAddReagent = (e) => {
        e.preventDefault(); if (!newReagent.name || !newReagent.expiryDate) return;
        const item = { ...newReagent, id: Date.now().toString(), type: newReagent.type, brand: newReagent.brand || 'N/A', lot: newReagent.lot || 'N/A' };
        setReagents([...reagents, item]); setShowAddModal(false); setNewReagent({ type: activeTab === 'standard' ? 'standard' : 'reagent' });
      };

      const executeDelete = (reason) => {
        if (!itemToDelete) return;
        const historyItem = { ...itemToDelete, removedDate: new Date().toISOString(), removalReason: reason };
        setHistory([historyItem, ...history]); setReagents(reagents.filter(r => r.id !== itemToDelete.id)); setShowDeleteModal(false); setItemToDelete(null);
      };

      return (
        <div className="min-h-screen bg-slate-900 text-slate-200 p-6 md:p-12">
          <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div className="flex items-center gap-4">
              <button onClick={onBack} className="p-2 rounded-full hover:bg-slate-800 transition-colors"><Icons.ArrowLeft size={24} /></button>
              <div><h2 className="text-3xl font-bold text-white flex items-center gap-3"><Icons.Beaker className="text-emerald-400" /> Reagentes & Padrões</h2><p className="text-slate-400 text-sm">Gerencie estoque, validades e descarte.</p></div>
            </div>
            <div className="flex bg-slate-800/50 p-1 rounded-xl border border-slate-700">
              {['reagent', 'standard', 'history'].map(tab => (
                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-4 py-2 rounded-lg text-sm font-medium transition-all flex items-center gap-2 ${activeTab === tab ? (tab === 'history' ? 'bg-slate-700 text-white shadow' : (tab === 'reagent' ? 'bg-emerald-600 text-white shadow' : 'bg-blue-600 text-white shadow')) : 'text-slate-400 hover:text-white'}`}>
                  {tab === 'history' && <Icons.History size={16} />}{tab === 'reagent' ? 'Reagentes' : (tab === 'standard' ? 'Padrões' : 'Histórico')}
                </button>
              ))}
            </div>
            {activeTab !== 'history' && <button onClick={() => { setNewReagent({ type: activeTab }); setShowAddModal(true); }} className="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-medium shadow-lg transition-all hover:scale-105"><Icons.Plus size={20} /> Novo Item</button>}
          </div>
          <div className="relative mb-8 max-w-2xl mx-auto">
            <Icons.Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
            <input type="text" placeholder={`Buscar em ${activeTab}...`} className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl py-4 pl-12 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500/50" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
          </div>
          {activeTab !== 'history' ? (
            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
              {filteredList.map((item) => {
                const status = getStatus(item.expiryDate);
                return (
                  <div key={item.id} className={`relative flex flex-col p-6 rounded-2xl bg-slate-800/40 border ${status.border} backdrop-blur-sm transition-all hover:bg-slate-800 group`}>
                    <div className="flex justify-between items-start mb-4">
                      <div><h3 className="text-xl font-bold text-white flex items-center flex-wrap gap-2">{item.name}{getSuggestionBadge(item, filteredList)}</h3><p className="text-sm text-slate-400">{item.brand} • Lote: {item.lot}</p></div>
                      <button onClick={() => { setItemToDelete(item); setShowDeleteModal(true); }} className="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity bg-slate-900/50 p-2 rounded-lg"><Icons.Archive size={18} /></button>
                    </div>
                    {item.usage && <div className="mb-2 bg-slate-900/50 p-2 rounded-lg text-xs text-slate-300"><span className="font-semibold text-slate-500 uppercase tracking-wider text-[10px]">Uso:</span> {item.usage}</div>}
                    {item.type === 'standard' && item.openingDate && <div className="mb-4 flex items-center gap-2 text-xs text-blue-300 bg-blue-500/10 p-2 rounded-lg border border-blue-500/20"><Icons.FolderOpen size={14}/> Aberto em: {new Date(item.openingDate).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}</div>}
                    <div className="mt-auto flex items-center justify-between pt-4 border-t border-slate-700/50">
                      <div className="flex items-center gap-2 text-sm"><Icons.Calendar size={16} className="text-slate-500" /><span className="font-mono text-slate-200">{new Date(item.expiryDate).toLocaleDateString('pt-BR', {timeZone: 'UTC'})}</span></div>
                      <span className={`text-xs font-bold px-3 py-1 rounded-full ${status.bg} ${status.color}`}>{status.label}</span>
                    </div>
                  </div>
                );
              })}
            </div>
          ) : (
            <div className="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl">
              <div className="overflow-x-auto">
                <table className="w-full text-left text-sm text-slate-300">
                  <thead className="bg-slate-900/50 uppercase text-slate-400 font-medium"><tr><th className="px-6 py-4">Item</th><th className="px-6 py-4">Marca/Lote</th><th className="px-6 py-4">Motivo</th><th className="px-6 py-4 text-right">Data Baixa</th></tr></thead>
                  <tbody className="divide-y divide-slate-700">{historyList.map(i => <tr key={i.id} className="hover:bg-slate-700/30"><td className="px-6 py-4 font-medium text-white">{i.name}</td><td className="px-6 py-4">{i.brand} - {i.lot}</td><td className="px-6 py-4"><span className={`inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-bold ${i.removalReason === 'Acabou' ? 'bg-purple-500/20 text-purple-300' : 'bg-red-500/20 text-red-300'}`}>{i.removalReason}</span></td><td className="px-6 py-4 text-right font-mono text-slate-400">{new Date(i.removedDate).toLocaleDateString('pt-BR')}</td></tr>)}</tbody>
                </table>
              </div>
            </div>
          )}
          {showAddModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4">
              <div className="bg-slate-800 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl p-6 animate-in zoom-in duration-200">
                <h3 className="text-xl font-bold text-white mb-4">Novo Item</h3>
                <form onSubmit={handleAddReagent} className="space-y-4">
                  <div className="flex gap-4"><label className="flex items-center gap-2 cursor-pointer"><input type="radio" name="type" checked={newReagent.type === 'reagent'} onChange={() => setNewReagent({...newReagent, type: 'reagent'})} className="accent-emerald-500" /><span className="text-slate-300">Reagente</span></label><label className="flex items-center gap-2 cursor-pointer"><input type="radio" name="type" checked={newReagent.type === 'standard'} onChange={() => setNewReagent({...newReagent, type: 'standard'})} className="accent-blue-500" /><span className="text-slate-300">Padrão</span></label></div>
                  <input required className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={newReagent.name || ''} onChange={e => setNewReagent({...newReagent, name: e.target.value})} placeholder="Nome" />
                  <div className="grid grid-cols-2 gap-4"><input className="bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={newReagent.brand || ''} onChange={e => setNewReagent({...newReagent, brand: e.target.value})} placeholder="Marca" /><input className="bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={newReagent.lot || ''} onChange={e => setNewReagent({...newReagent, lot: e.target.value})} placeholder="Lote" /></div>
                  <div className="grid grid-cols-2 gap-4"><div><label className="text-xs text-slate-400">Validade</label><input required type="date" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={newReagent.expiryDate || ''} onChange={e => setNewReagent({...newReagent, expiryDate: e.target.value})} /></div>{newReagent.type === 'standard' && <div><label className="text-xs text-blue-400">Abertura</label><input type="date" className="w-full bg-slate-900 border border-blue-500/50 rounded-lg p-3 text-white" value={newReagent.openingDate || ''} onChange={e => setNewReagent({...newReagent, openingDate: e.target.value})} /></div>}</div>
                  <div className="flex gap-3 pt-4"><button type="button" onClick={() => setShowAddModal(false)} className="flex-1 py-3 text-slate-400 hover:bg-slate-700 rounded-lg">Cancelar</button><button type="submit" className="flex-1 py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg font-bold">Salvar</button></div>
                </form>
              </div>
            </div>
          )}
          {showDeleteModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
              <div className="bg-slate-800 border border-slate-600 w-full max-w-md rounded-2xl shadow-2xl p-6 text-center animate-in zoom-in duration-200">
                <div className="bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><Icons.Archive size={32} className="text-slate-300" /></div>
                <h3 className="text-xl font-bold text-white mb-2">Dar Baixa no Item?</h3>
                <p className="text-slate-400 mb-6">Selecione o motivo para remover do estoque.</p>
                <div className="flex flex-col gap-3"><button onClick={() => executeDelete('Acabou')} className="w-full py-3 bg-purple-600 hover:bg-purple-500 text-white rounded-xl font-medium flex items-center justify-center gap-2"><Icons.CheckCircle size={18} /> Acabou</button><button onClick={() => executeDelete('Venceu/Descarte')} className="w-full py-3 bg-red-600 hover:bg-red-500 text-white rounded-xl font-medium flex items-center justify-center gap-2"><Icons.Trash2 size={18} /> Venceu/Descarte</button><button onClick={() => setShowDeleteModal(false)} className="w-full py-3 text-slate-400 hover:text-white mt-2">Cancelar</button></div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function ArmyControlledManager({ onBack }) {
      // USANDO O NOVO HOOK DE SYNC para 'army'
      const [armyReagents, setArmyReagents] = useSyncedState('army', INITIAL_ARMY_REAGENTS);
      
      const [selectedMonth, setSelectedMonth] = useState('Novembro');
      const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
      const [showAddModal, setShowAddModal] = useState(false);
      const [newReagent, setNewReagent] = useState({});
      const [showEditModal, setShowEditModal] = useState(false);
      const [editingReagent, setEditingReagent] = useState(null);
      const LAB_UNITS = ['mL', 'L', 'µL', 'g', 'kg', 'mg', 'und', 'fr', 'cx', 'gal'];
      const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

      const handleQuantityChange = (id, newQty) => setArmyReagents(prev => prev.map(r => r.id === id ? { ...r, quantity: newQty } : r));
      const handleUnitChange = (id, newUnit) => setArmyReagents(prev => prev.map(r => r.id === id ? { ...r, unit: newUnit } : r));
      const handleAddReagent = (e) => { e.preventDefault(); if (!newReagent.name) return; const item = { id: 'army_' + Date.now(), name: newReagent.name, quantity: Number(newReagent.quantity) || 0, unit: newReagent.unit || 'mL' }; setArmyReagents([...armyReagents, item]); setShowAddModal(false); setNewReagent({}); };
      const handleUpdateReagent = (e) => { e.preventDefault(); if (!editingReagent.name) return; setArmyReagents(prev => prev.map(r => r.id === editingReagent.id ? editingReagent : r)); setShowEditModal(false); setEditingReagent(null); };
      const removeReagent = (id) => { if(confirm('Remover este item?')) setArmyReagents(prev => prev.filter(r => r.id !== id)); };

      return (
        <div className="min-h-screen bg-slate-900 text-slate-200 p-6 md:p-12 print:bg-white print:text-black print:p-0">
          <div className="no-print">
            <div className="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
              <div className="flex items-center gap-4"><button onClick={onBack} className="p-2 rounded-full hover:bg-slate-800 transition-colors"><Icons.ArrowLeft size={24} /></button><div><h2 className="text-3xl font-bold text-white flex items-center gap-3"><Icons.ShieldAlert className="text-red-500" /> Controle Exército</h2><p className="text-slate-400 text-sm">Relatório mensal de reagentes controlados.</p></div></div>
              <div className="flex flex-wrap items-center gap-3 bg-slate-800/50 p-2 rounded-xl border border-slate-700">
                <select value={selectedMonth} onChange={(e) => setSelectedMonth(e.target.value)} className="bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-red-500">{months.map(m => <option key={m} value={m}>{m}</option>)}</select>
                <input type="number" value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)} className="w-24 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-red-500" placeholder="Ano" />
                <div className="w-px h-6 bg-slate-600 mx-2"></div>
                <button onClick={() => setShowAddModal(true)} className="bg-slate-700 text-slate-200 px-3 py-2 rounded-lg font-medium hover:bg-slate-600 transition-colors flex items-center gap-2 text-sm"><Icons.Plus size={16} /> Adicionar Item</button>
                <button onClick={()=>window.print()} className="bg-slate-100 text-slate-900 px-4 py-2 rounded-lg font-bold hover:bg-white transition-colors flex items-center gap-2"><Icons.Printer size={18} /> Exportar PDF</button>
              </div>
            </div>
            <div className="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl animate-in fade-in slide-in-from-bottom-4 duration-300">
              <div className="overflow-x-auto">
                <table className="w-full text-left text-sm text-slate-300">
                  <thead className="bg-slate-900/50 uppercase text-slate-400 font-medium"><tr><th className="px-6 py-4">Reagente</th><th className="px-6 py-4 text-center">Quantidade</th><th className="px-6 py-4 text-center">Unidade</th><th className="px-6 py-4 text-right w-24">Ações</th></tr></thead>
                  <tbody className="divide-y divide-slate-700">
                    {armyReagents.map((item) => (
                      <tr key={item.id} className="group hover:bg-slate-700/30 transition-colors">
                        <td className="px-6 py-4 font-medium text-white">{item.name}</td>
                        <td className="px-6 py-4 text-center"><input type="number" min="0" value={item.quantity} onChange={(e) => handleQuantityChange(item.id, Number(e.target.value))} className="w-24 bg-slate-900 border border-slate-600 rounded px-2 py-1 text-center text-white focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500" /></td>
                        <td className="px-6 py-4 text-center"><select value={item.unit} onChange={(e) => handleUnitChange(item.id, e.target.value)} className="bg-slate-900 border border-slate-600 rounded px-2 py-1 text-center text-white focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 text-sm appearance-none cursor-pointer hover:bg-slate-800">{LAB_UNITS.map(u => <option key={u} value={u}>{u}</option>)}</select></td>
                        <td className="px-6 py-4 text-right"><div className="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => { setEditingReagent({...item}); setShowEditModal(true); }} className="p-2 text-slate-600 hover:text-blue-400 transition-colors"><Icons.Pencil size={16} /></button><button onClick={() => removeReagent(item.id)} className="p-2 text-slate-600 hover:text-red-400 transition-colors"><Icons.Trash2 size={16} /></button></div></td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          
          <div className="print-only">
            <h1 className="text-xl font-bold uppercase text-center mb-2">Movimentação de Reagentes Controlados Pelo Exército</h1>
            <div className="text-center text-sm mb-6 pb-2 border-b-2 border-black"><span className="font-bold">Mês de Referência:</span> {selectedMonth} / {selectedYear}</div>
            <table className="print-table"><thead><tr><th style={{ width: '60%' }}>REAGENTES</th><th style={{ width: '25%' }}>Qtd em uso no Laboratório</th><th style={{ width: '15%' }}>UNIDADE</th></tr></thead><tbody>{armyReagents.map(item => (<tr key={item.id}><td>{item.name}</td><td className="text-center">{item.quantity}</td><td className="text-center">{item.unit}</td></tr>))}</tbody></table>
            <div className="signature-block"><div className="signature-line">Assinatura do Responsável Técnico</div><div className="signature-line">Data</div></div>
          </div>

          {showAddModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 no-print">
              <div className="bg-slate-800 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl p-6">
                <h3 className="text-xl font-bold text-white flex items-center gap-2"><Icons.ShieldAlert className="text-red-500"/> Adicionar Controlado</h3>
                <form onSubmit={handleAddReagent} className="p-6 space-y-4">
                  <input required className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={newReagent.name || ''} onChange={e => setNewReagent({...newReagent, name: e.target.value})} placeholder="Nome do Reagente" />
                  <div className="grid grid-cols-2 gap-4">
                    <input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={newReagent.quantity || ''} onChange={e => setNewReagent({...newReagent, quantity: e.target.value})} placeholder="Qtd" />
                    <select className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={newReagent.unit || 'mL'} onChange={e => setNewReagent({...newReagent, unit: e.target.value})}>{LAB_UNITS.map(u => <option key={u} value={u}>{u}</option>)}</select>
                  </div>
                  <div className="flex gap-3 pt-4"><button type="button" onClick={() => setShowAddModal(false)} className="flex-1 py-3 text-slate-400">Cancelar</button><button type="submit" className="flex-1 py-3 bg-red-600 text-white rounded-lg font-bold">Adicionar</button></div>
                </form>
              </div>
            </div>
          )}

          {showEditModal && editingReagent && (
            <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 no-print">
              <div className="bg-slate-800 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl p-6">
                <h3 className="text-xl font-bold text-white flex items-center gap-2"><Icons.Pencil className="text-blue-500"/> Editar Reagente</h3>
                <form onSubmit={handleUpdateReagent} className="p-6 space-y-4">
                  <input required className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={editingReagent.name || ''} onChange={e => setEditingReagent({...editingReagent, name: e.target.value})} />
                  <div className="grid grid-cols-2 gap-4">
                    <input type="number" className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={editingReagent.quantity} onChange={e => setEditingReagent({...editingReagent, quantity: Number(e.target.value)})} />
                    <select className="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white" value={editingReagent.unit} onChange={e => setEditingReagent({...editingReagent, unit: e.target.value})}>{LAB_UNITS.map(u => <option key={u} value={u}>{u}</option>)}</select>
                  </div>
                  <div className="flex gap-3 pt-4"><button type="button" onClick={() => {setShowEditModal(false); setEditingReagent(null);}} className="flex-1 py-3 text-slate-400">Cancelar</button><button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold">Salvar</button></div>
                </form>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<QGIDashboard />);
  </script>
</body>
</html>
